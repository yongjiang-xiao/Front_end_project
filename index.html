<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>南开大学交互地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="page-header">
      <h1>南开大学交互地图</h1>
      <p>滑过发光，点击锁定显示介绍，Esc 退出。右侧介绍区与地图等高，长文可滚动。</p>
    </header>

    <main class="layout">
      <section class="map-panel">
        <div class="map-container" id="map-container">
          <img id="map-img" src="assets/nk-map.jpg" alt="南开大学手绘地图" class="campus-map" />
          <!-- 热点由 script.js 生成 -->
        </div>
      </section>

      <aside class="info-panel">
        <div class="info-box" id="info-box">
          <h2 class="info-title" id="info-title">操作提示</h2>
          <div class="info-body" id="info-body">
            <p>鼠标移动到地图上的建筑区域会高亮；点击后高亮锁定并显示介绍。</p>
            <p>按 Esc 取消选择。</p>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <audio id="hover-sound" src="assets/hover.mp3" preload="auto"></audio>
  <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
