<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>南开大学服务网 | 风语者</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .weather-section {
      padding: 60px 0;
      background: linear-gradient(135deg, #782069 0%, #1a5397 100%); /* 南开紫到南开蓝的渐变 */
      min-height: calc(100vh - 80px);
      color: white;
    }
    .weather-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
      text-align: center;
    }
    .wind-display { display: flex; justify-content: center; align-items: center; gap: 30px; margin: 20px 0; }
    .wind-main-num { font-size: 8rem; font-weight: 800; line-height: 1; }
    .wind-unit { font-size: 1.5rem; opacity: 0.8; }
    .survival-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
    .survival-item {
      background: rgba(255, 255, 255, 0.9);
      color: var(--nk-blue-dark);
      padding: 20px;
      border-radius: var(--radius-md);
      transition: var(--transition);
    }
    .survival-item:hover { transform: translateY(-5px); }
    .survival-item i { font-size: 2rem; color: #782069; margin-bottom: 10px; }
    .wind-icon-animate { font-size: 5rem; animation: float 3s infinite ease-in-out; }
    @keyframes float { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(20px); } }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="assets/南开大学logo.jpg" alt="南开大学Logo" class="logo-img" />
          <span class="logo-text">南开大学服务网</span>
        </a>
        <ul class="nav-links">
          <li><a href="index.html" class="nav-link">首页</a></li>
          <li><a href="about.html" class="nav-link">学校介绍</a></li>
          <li><a href="map.html" class="nav-link">校园地图</a></li>
          <li><a href="life.html" class="nav-link">生活服务</a></li>
          <li><a href="weather.html" class="nav-link active">风语者</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="weather-section">
    <div class="container">
      <div class="weather-header" style="text-align: center; margin-bottom: 40px;">
        <h2 style="font-size: 2.5rem;">津南风语者 <i class="fas fa-wind"></i></h2>
        <p>“在津南，没有一处风是无辜的”</p>
      </div>

    <div class="weather-card">
    <div class="radar-container">
        <div class="radar-circle"></div>
        <div class="radar-beam"></div>
    </div>

    <div class="wind-display">
        <i class="fas fa-wind wind-icon-animate"></i>
        <div>
        <div class="wind-main-num" id="wind-level">--</div>
        <div class="wind-unit">当前风力 (级)</div>
        </div>
    </div>
    <h3 id="wind-status">正在获取卫星数据...</h3>
    </div>

      <div class="survival-section">
        <h3 style="margin-bottom: 20px;"><i class="fas fa-shield-alt"></i> 实时生存建议</h3>
        <div class="survival-grid">
          <div class="survival-item">
            <i class="fas fa-weight-hanging"></i>
            <h4>建议体重</h4>
            <p id="tip-weight">--</p>
          </div>
          <div class="survival-item">
            <i class="fas fa-tshirt"></i>
            <h4>穿衣指数</h4>
            <p id="tip-outfit">--</p>
          </div>
          <div class="survival-item">
            <i class="fas fa-bicycle"></i>
            <h4>出行预警</h4>
            <p id="tip-travel">--</p>
          </div>
          <div class="survival-item">
            <i class="fas fa-utensils"></i>
            <h4>补给建议</h4>
            <p id="tip-food">--</p>
          </div>
            <div class="survival-item">
            <i class="fas fa-water"></i>
            <h4>补水建议</h4>
            <p id="tip-hydrate">--</p>
          </div>

        </div>
        <div class="nankai-fun-facts" style="margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: var(--radius-md);">
        <h4><i class="fas fa-lightbulb"></i> 津南生存冷知识</h4>
        <ul style="text-align: left; font-size: 0.9rem; line-height: 1.8; margin-top: 10px;">
            <li> <b>理科图书馆门口：</b> 这里的风速通常比操场高出 2 个等级。</li>
            <li> <b>单车停放：</b> 建议逆风停放，否则你的车可能会被风“自动解锁”并顺移 5 米。</li>
            <li> <b>发型管理：</b> 在津南，最保值的理财产品是一瓶超强力发胶。</li>
        </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="weather.js"></script>
</body>
</html>
